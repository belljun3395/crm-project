version: '3.8'
services:
  crm-mysql:
    container_name: crm-mysql8
    image: mysql/mysql-server:8.0.27
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - TZ=Asia/Seoul
    command: [ "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci", "--lower_case_table_names=1", "--max_connections=2048", "--wait_timeout=3600" ]
    ports:
      - "13306:3306"
    volumes:
      - ./mysql-init.d:/docker-entrypoint-initdb.d

  crm-adminer: # mysql web admin
    container_name: crm-adminer
    image: adminer:4
    ports:
      - "18080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=crm-mysql8
      - ADMINER_DESIGN=nette
      - ADMINER_PLUGINS=tables-filter tinymce

  crm-redis-0:
    image: redis:latest
    container_name: crm-redis-0
    ports:
      - "16379:6379"

  crm-redis-slave-01:
    image: redis:latest
    container_name: crm-redis-slave-01
    ports:
      - "16380:6379"
    command:
        - --replicaof crm-redis-0 6379

  crm-redis-slave-02:
    image: redis:latest
    container_name: crm-redis-slave-02
    ports:
      - "16381:6379"
    command:
      - --replicaof crm-redis-0 6379

  crm-redis-sentinel-01:
    container_name: crm-redis-sentinel-01
    build:
      context: sentinel
    ports:
      - "5001:26379"
    environment:
      - REDIS_MASTER_HOST=crm-redis-0
      - REDIS_MASTER_PORT=6379

  crm-redis-sentinel-02:
    container_name: crm-redis-sentinel-02
    build:
      context: sentinel
    ports:
      - "5002:26379"
    environment:
      - REDIS_MASTER_HOST=crm-redis-0
      - REDIS_MASTER_PORT=6379

  crm-redis-sentinel-03:
    container_name: crm-redis-sentinel-03
    build:
      context: sentinel
    ports:
      - "5003:26379"
    environment:
      - REDIS_MASTER_HOST=crm-redis-0
      - REDIS_MASTER_PORT=6379

  crm-redis-insight:
    image: redislabs/redisinsight:latest
    container_name: crm-redis-insight
    ports:
      - "18081:5540"
