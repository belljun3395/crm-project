name: Validation

on:
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17 and Gradle Cache
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: |
          cd ./backend
          chmod +x gradlew

      - name: Build and populate cache
        run: |
          cd ./backend
          ./gradlew build --exclude-task check

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17 and Gradle Cache
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: |
          cd ./backend
          chmod +x gradlew

      - name: Run Ktlint
        run: |
          cd ./backend
          ./gradlew ktlintCheck

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17 and Gradle Cache
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: |
          cd ./backend
          chmod +x gradlew

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./resources/crm-local-develop-environment/docker-compose.yml"

      - name: Run Tests
        run: |
          cd ./backend
          ./gradlew test
