name: Validation

on:
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docs/openapi.json'
              - 'scripts/**'
              - 'resources/**'
            frontend:
              - 'frontend/**'

  backend-spec-governance:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Contract Governance Check
        run: bash scripts/check-backend-spec-governance.sh

  backend-openapi-drift:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        run: |
          chmod +x backend/gradlew
          chmod +x scripts/refresh-openapi-docs.sh

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./resources/crm-local-develop-environment/docker-compose.yml"
          services: |
            crm-mysql
            crm-redis-cluster-create
            crm-localstack
            crm-kafka

      - name: OpenAPI Drift Check
        run: VERIFY_ONLY=1 bash scripts/refresh-openapi-docs.sh

  backend-build-and-lint:
    runs-on: ubuntu-latest
    needs: [backend-spec-governance, backend-openapi-drift]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build (excluding tests)
        run: |
          cd ./backend
          ./gradlew build --exclude-task check

      - name: Ktlint Check
        run: |
          cd ./backend
          ./gradlew ktlintCheck --no-rebuild

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/build/
          retention-days: 1

  backend-test:
    runs-on: ubuntu-latest
    needs: backend-build-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/build/

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./resources/crm-local-develop-environment/docker-compose.yml"
          services: |
            crm-mysql
            crm-redis-cluster-create
            crm-localstack
            crm-kafka

      - name: Run Tests with Coverage
        run: |
          cd ./backend
          ./gradlew test jacocoTestReport --no-rebuild

      - name: Publish Test Report
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: 'Backend Coverage Report'
          update-comment: true

      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/build/reports/jacoco/test/html/
          retention-days: 7

  frontend-validation:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd ./frontend
          npm install

      - name: Run Tests (CI)
        run: |
          cd ./frontend
          npm run test:ci

      - name: Build
        run: |
          cd ./frontend
          npm run build

      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/lcov-report/
          retention-days: 7
