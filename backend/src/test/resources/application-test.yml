spring:
    main:
        web-application-type: reactive
    application:
        name: crm
    r2dbc:
        url: r2dbc:pool:mysql://localhost:13306/test
        username: root
        password: root
    data:
        redis:
            cluster:
                connect-ip: localhost
                max-redirects: 3
                password: password
                nodes:
                    - localhost:7001
                    - localhost:7002
                    - localhost:7003
                    - localhost:7004
                    - localhost:7005
                    - localhost:7006
    mail:
        protocol: smtp
        host: smtp.gmail.com
        port: 587
        username: example@example.com
        password: password
        properties:
            mail:
                smtp:
                    auth: true
                    debug: true
                    starttls:
                        enable: true
                    EnableSSL:
                        enable: true
    aws:
        region: ap-northeast-2
        endpoint-url: http://localhost:4566  # LocalStack endpoint for testing
        credentials:
            access-key: test
            secret-key: test
        mail:
            configuration-set:
                default: test-configuration-set
        schedule:
            role-arn: arn:aws:iam::000000000000:role/LocalEventBridgeSchedulerRole
            sqs-arn: arn:aws:sqs:ap-northeast-2:000000000000:test_sqs
            group-name: test-schedule-group
    flyway:
        locations: classpath:db/migration/entity
        sql-migration-suffixes: sql
        baseline-on-migrate: true
        baseline-version: 0
        validate-on-migrate: false
    # ----- Only for test profile -----
    datasource:
        jdbcUrl: jdbc:mysql://localhost:13306/test
        username: root
        password: root
        type: com.mysql.cj.jdbc.MysqlDataSource
springdoc:
    swagger-ui:
        operations-sorter: alpha
    model-and-view-allowed: true
    packages-to-scan: com.manage.crm

logging:
    level:
        root: INFO
        org.springframework.r2dbc.core: debug
        org.springframework.web.reactive: debug
        com.manage.crm: debug
        com.amazonaws: debug
        org.testcontainers: debug
        # LocalStack specific logging
        localstack: debug