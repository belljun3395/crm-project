# Redis+Kafka 스케줄러 테스트용 설정
scheduler:
    provider: redis-kafka

spring:
    kafka:
        bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
        consumer:
            group-id: crm-scheduler-test-group
            auto-offset-reset: earliest
            enable-auto-commit: false
        producer:
            acks: all
            retries: 3