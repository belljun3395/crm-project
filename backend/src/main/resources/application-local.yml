spring:
    main:
        web-application-type: reactive
    application:
        name: crm
    r2dbc:
        url: r2dbc:pool:mysql://localhost:13306/crm
        username: root
        password: root
        routing:
            master-url: r2dbc:pool:mysql://localhost:13306/crm?user=root&password=root
            replica-url: r2dbc:pool:mysql://localhost:13306/crm?user=root&password=root
    data:
        redis:
            cluster:
                connect-ip: localhost
                max-redirects: 3
                password: password
                nodes:
                    - localhost:7001
                    - localhost:7002
                    - localhost:7003
                    - localhost:7004
                    - localhost:7005
                    - localhost:7006
    mail:
        protocol: smtp
        host: smtp.gmail.com
        port: 587
        username: example@example.com
        password: password
        properties:
            mail:
                smtp:
                    auth: true
                    debug: true
                    starttls:
                        enable: true
                    EnableSSL:
                        enable: true
    aws:
        region: ap-northeast-2
        endpoint-url: http://localhost:4566  # LocalStack endpoint for local development
        credentials:
            access-key: test  # LocalStack test credentials
            secret-key: test
        mail:
            configuration-set:
                default: local-configuration-set
        schedule:
            role-arn: arn:aws:iam::000000000000:role/LocalEventBridgeSchedulerRole
            sqs-arn: arn:aws:sqs:ap-northeast-2:000000000000:ses_sqs
            group-name: local-schedule-group
        sns:
            cache-invalidation-topic-arn: arn:aws:sns:ap-northeast-2:000000000000:cache-invalidation-topic
    flyway:
        locations: classpath:db/migration/entity
        sql-migration-suffixes: sql
        baseline-on-migrate: true
        baseline-version: 0

springdoc:
    swagger-ui:
        operations-sorter: alpha
    model-and-view-allowed: true
    packages-to-scan: com.manage.crm

logging:
    config: classpath:logback-spring.xml
    level:
        org.springframework.r2dbc.core: debug

management:
    endpoints:
        web:
            exposure:
                include: prometheus
