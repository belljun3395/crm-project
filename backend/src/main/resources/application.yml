# application.yml has only common properties
server:
    compression:
        url:
            enabled: true
            patterns:
                - "/api/**"
            min-response-size: 1024
            mime-types:
                - "application/json"
                - "application/*+json"
    decompression:
        request:
            enabled: true

spring:
    profiles:
        group:
            local:
                - local
            prd:
                - prd
            dev:
                - dev

# Scheduler configuration
# Supported providers: "aws" (AWS EventBridge) or "redis-kafka" (Redis + Kafka hybrid)
scheduler:
    provider: ${SCHEDULER_PROVIDER:redis-kafka}