# application.yml has only common properties
server:
    compression:
        url:
            enabled: true
            patterns:
                - "/api/**"
            min-response-size: 1024
            mime-types:
                - "application/json"
                - "application/*+json"
    decompression:
        request:
            enabled: true

spring:
    profiles:
        group:
            local:
                - local
            prd:
                - prd
            dev:
                - dev

scheduler:
    # Scheduler implementation provider.
    # Supported values:
    # - 'aws': Uses AWS EventBridge Scheduler (Default, uses LocalStack in local profile)
    # - 'redis-kafka': Uses Redis Sorted Sets for scheduling and Kafka for distributed execution
    provider: ${SCHEDULER_PROVIDER:aws}

message:
    # Message infrastructure provider.
    # Supported values:
    # - 'aws': Uses AWS SQS and SNS
    # - 'kafka': Uses Kafka for messaging
    provider: ${MESSAGE_PROVIDER:aws}

cache:
    invalidation:
        # Kafka topic name for cache invalidation
        topic: ${CACHE_INVALIDATION_TOPIC:cache-invalidation}

webhook:
    # Enable/disable webhook feature globally (dispatching events to registered URLs)
    enabled: ${WEBHOOK_ENABLED:true}
