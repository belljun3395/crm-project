spring:
    main:
        web-application-type: reactive
    application:
        name: crm
    r2dbc:
        url: r2dbc:pool:mysql://localhost:13306/test
        username: root
        password: root
    data:
        redis:
            host: localhost
            port: 16379
    mail:
        protocol: smtp
        host: smtp.gmail.com
        port: 587
        username: example@example.com
        password: password
        properties:
            mail:
                smtp:
                    auth: true
                    debug: true
                    starttls:
                        enable: true
                    EnableSSL:
                        enable: true
    aws:
        region: ap-northeast-2
        credentials:
            access-key: thisisaccesskey
            secret-key: thisissecretkey
        mail:
            configuration-set:
                default: thisisconfigurationset
        schedule:
            role-arn: thisisrolearn
            sqs-arn: thisissqsarn
            group-name: thisisgroupname
    flyway:
        locations: classpath:db/migration/entity
        sql-migration-suffixes: sql
        baseline-on-migrate: true
        baseline-version: 0
    # ----- Only for test profile -----
    datasource:
        jdbcUrl: jdbc:mysql://localhost:13306/test
        username: root
        password: root
        type: com.mysql.cj.jdbc.MysqlDataSource
springdoc:
    swagger-ui:
        operations-sorter: alpha
    model-and-view-allowed: true
    packages-to-scan: com.manage.crm

logging:
    level:
        org.springframework.r2dbc.core: debug